<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="css/bulma.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>

<div id="app">

    <div class="hero is-dark">
        <div class="hero-body">
            <div class="container">

                <h1 class="title is-primary has-text-centered">Monster Slayer</h1>

                <div class="columns is-mobile">

                    <div class="column has-text-centered">
                        <progress class="progress is-large" :value="playerHealth" :max="maxHealth"
                                  :class="playerHealthClass"></progress>
                        <h2 class="title is-5">You: {{ playerHealth }}</h2>
                    </div>

                    <div class="column is-narrow">
                        <h3 class="title is-4">VS</h3>
                    </div>

                    <div class="column has-text-centered">
                        <progress class="progress is-large" :value="monsterHealth" :max="maxHealth"
                                  :class="monsterHealthClass"></progress>
                        <h2 class="title is-5">Monster: {{ monsterHealth }}</h2>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="compact hero-body">

            <div v-if="gameIsOver" class="container">
                <h2 class="title is-2 has-text-centered">{{ winner }} Wins!</h2>
                <button @click="restart" class="button is-primary is-large is-fullwidth">Start New Game</button>
            </div>

            <div v-else class="container">
                <div class="columns is-mobile is-multiline">

                    <div class="column is-half-mobile">
                        <button @click="attack" class="button is-info is-fullwidth">Attack</button>
                    </div>

                    <div class="column is-half-mobile">
                        <button @click="specialAttack" class="button is-warning is-fullwidth">Special Attack</button>
                    </div>

                    <div class="column is-half-mobile">
                        <button @click="heal" :disabled="isHealEnabled" class="button is-success is-fullwidth">Heal
                        </button>
                    </div>

                    <div class="column is-half-mobile">
                        <button @click="giveUp" class="button is-danger is-fullwidth">Give Up</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="hero">
        <div class="compact hero-body">
            <div class="container">
                <div v-for="log in logs" :class="log.cssClass" class="message">
                    <div class="message-body">
                        <p>{{ log.message }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="js/vue.js"></script>
<script src="js/app.js"></script>
</body>
</html>
